  <md-content layout-padding>
    <h3>Add New Student</h3>

      <div layout="" layout-sm="column">
          <md-input-container flex="">
              <label>Serial Number</label>
              <input ng-model="student.studentId">
          </md-input-container>
      </div>


    <div layout="" layout-sm="column">
      <md-input-container flex="">
        <label>Name</label>
        <input ng-model="student.studentName">
      </md-input-continer>
    </div>
    <div layout="" layout-sm="column">
      <md-input-container flex="">
        <label>Gender</label>
        <md-select ng-model="student.sex">
            <md-option ng-repeat="gender in ['Male', 'Female', 'Other']" value="{{gender}}">
              {{gender}}
            </md-option>
        </md-select>
      </md-input-continer>
    </div>
    <div layout="" layout-sm="column">
      <md-input-container flex="">
        <label>Place</label>
        <md-autocomplete
            ng-disabled="false"
            md-no-cache="true"
            md-selected-item="student.studentPlace"
            md-search-text-change="searchPlaceChange(searchPlace)"
            md-search-text="searchPlace"
            md-selected-item-change="selectedPlaceItemChange(item)"
            md-items="item in querySearchPlace(searchPlace)"
            md-item-text="item"
            md-min-length="0"
            placeholder="Place">
          <span md-highlight-text="searchPlace" md-highlight-flags="^i">
            {{item}}
          </span>
        </md-autocomplete>
      </md-input-continer>
    </div>
    <div layout="" layout-sm="column">
      <md-input-container flex="">
        <label>School Name</label>
        <md-autocomplete
            ng-disabled="false"
            md-no-cache="true"
            md-selected-item="student.schoolId"
            md-search-text-change="searchSchoolNameChange(searchSchoolName)"
            md-search-text="searchSchoolName"
            md-selected-item-change="selectedSchoolNameItemChange(item)"
            md-items="item in querySearchSchoolName(searchSchoolName)"
            md-item-text="item"
            md-min-length="0"
            placeholder="School Name">
          <span md-highlight-text="searchSchoolName" md-highlight-flags="^i">
            {{item}}
          </span>
        </md-autocomplete>
      </md-input-continer>
    </div>
    <div layout="" layout-sm="column">
      <md-input-container flex="">
        <label>Talent Test Center</label>
        <md-select ng-model="student.centerId">
            <md-option ng-repeat="test_center in test_centers" value="{{test_center}}">
              {{test_center}}
            </md-option>
        </md-select>
      </md-input-continer>
    </div>
    <div layout="" layout-sm="column">
      <md-input-container flex="">
        <label>Question Paper Code</label>
        <input ng-model="student.questionPaperCode">
      </md-input-continer>
    </div>
    <div layout="" layout-sm="column">
      <md-button class="md-raised md-primary" ng-click="create(student)">Create</md-button>
    </div>
  </md-content>
