<md-content>
  <h3>Enter Serial Number</h3>
  
  <div layout="" layout-sm="column">
    <md-input-container flex="">
        <label>Serial Number</label>
        <input ng-model="student.studentId">
    </md-input-container>
  </div>
  <div layout="" layout-sm="column">
    <md-button class="md-raised md-primary" ng-click="submit(student, $event)">Submit</md-button>
  </div>
</md-content>
