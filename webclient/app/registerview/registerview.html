<div ng-controller="RegisterCtrl" layout="column">
  <md-content layout-padding>
    <h3>Volunteer Registration</h3>
    <div layout="" layout-sm="column">
      <md-input-container flex="">
        <label>Volunteer Name</label>
        <input ng-model="user.vname">
      </md-input-continer>
    </div>
    <div layout="" layout-sm="column">
      <md-input-container flex="">
        <label>User name</label>
        <input ng-model="user.vuname">
      </md-input-continer>
    </div>
    <div layout="" layout-sm="column">
      <md-input-container flex="">
        <label>Password</label>
        <input ng-model="user.vpwd" type="password">
      </md-input-continer>
    </div>
    <div layout="" layout-sm="column">
      <md-input-container flex="">
        <label>Confirm Password</label>
        <input ng-model="user.confirm_password" type="password">
      </md-input-continer>
    </div>
    <div layout="" layout-sm="column">
      <md-button class="md-raised md-primary" ng-click="register(user)">Submit</md-button>
    </div>
  </md-content>
</div>
